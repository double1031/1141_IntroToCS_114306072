<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Guessing Game</title>
</head>
<body>
	<h1>114306072_Number Guessing Game</h1>
	<div id="result"></div>

	<script>
		1>Math.random()>0;
		var answer = Math.floor(Math.random()*100)+1;
		var min = 1;
		var max = 100;
		var chances = 7;
		
		while (chances > 0){
			var input = window.prompt("Enter a number between " + min + " and " + max + "\nchances left: " + chances);
			input = input.trim(); 

			if(input === "" || isNaN(input)){
				alert("PLease enter valid number!");
				continue;
			}

			var guess = Number(input);
			if(guess < min || guess > max){
				alert("Your input is outside the valid range!");
				continue;
			}

			if(guess == answer){
				alert("Correct! The answer is " + answer);
				document.getElementById("result").innerHTML= "<img src='images/correct.jpg' alt='correct'>";
				break;
			}
			
			if (guess > answer){
				max = guess - 1;
			}else{
				min = guess + 1;
			}

			chances--;

			if(chances == 0){
				alert("No more chances. The answer is " + answer);
				document.getElementById("result").innerHTML= "<img src='images/wrong.jpg' alt='wrong'>";
				break;
			}
	


		}

	</script>

</body>
</html>
